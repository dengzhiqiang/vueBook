<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.3 修饰符.trim</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">
    <input type="text" name="" v-model.trim="message">


    <h2>{{ message }}</h2>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>

<script>

    // 从 Vue . 2.x 开始， v-model 还可以用于自定义组件，满足定制化的需求
    var app = new Vue({
        el: '#app',
        data: {
            message: '   a142   '
        }
    });

</script>


</body>
</html>
