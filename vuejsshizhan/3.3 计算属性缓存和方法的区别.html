<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.3 计算属性缓存和方法的区别</title>
</head>
<body>

<!--挂载点-->
<div id="app">
    <h1>名称是 ：{{ fullName }}</h1>
    <h1>名称是 ：{{ mFullName() }}</h1>

</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'deng',
            lastName: 'zhiqiang'
        },
        methods: {
            mFullName: function () {
                // 一是计算属性可以依赖其他计算属性：不知道为啥不可以
                // this.console();
                // 当作为方法调用的时候，要有返回值
                return this.firstName + '===methods===' + this.lastName
            }
        },
        computed: {
            fullName: function () {
                return this.firstName + '===computed===' + this.lastName;
            }
        }
    });

    // 没有使用计算属性，在 methods 里定义了一个方法实现了相同的效果，甚至该方法还可以接受
    // 参数，使用起来更灵活。既然使用 methods 就可以实现，那么为什么还需要计算属性呢？原因就是
    // 计算属性是基于它的依赖缓存的。 一个计算属性所依赖的数据发生变化时，它才会重新取值，所以
    // text 只要不改变，计算属性也就不更新，例如 ：


</script>
</body>
</html>
