<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.1.2 组件用法-全局注册</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">
    <my-componnet></my-componnet>

</div>

<script src="./node_modules/vue/dist/vue.js"></script>

<script>
    // 组件与之类似，需要注册后才可以使用。注册有全局注册和局部注册两种方式。全局注册后，
    // 任何 Vue 实例都可以使用。

    Vue.component('my-componnet', {
        template: '<h2>我是全局注册的组件！</h2>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            message: '   a142   '
        }
    });

</script>


</body>
</html>
