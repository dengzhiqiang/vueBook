<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.1.4 过滤器</title>
</head>
<body>

<!--挂载点-->
<div id="app">
    <h1>{{ arr | arrJoin | arrLeft('□','△') }}</h1>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // Vue. 支持在｛｛｝｝插值的尾部添加一小管道符 “ | ” 对数据进行过滤，经常用于格式化文
    // 本，比如字母全部大写、货币千位使用逗号分隔等。过滤的规则是自定义的， 通过给 Vue 实例添
    // 加选项 filters 来设置


    //     过滤器也可以串联，而且可以接收参数，例如：
    //     〈 ！ 一串联一〉
    // { { message | filterA | filterB } }

    // 〈！一接收参数一一〉
    // {{ message | filterA （ ’ argl ’，’ arg2 ’）｝｝
    // 这里的字符串缸gl 和 arg2 将分别传给过滤器的第二个和第三个参数，因为第一个是数据本身。

    var app = new Vue({
        el: '#app',
        data: {
            arr: [1, 2, 3]
        },
        filters: {
            arrJoin: function (val) {
                return val.join('------');
            },
            arrLeft: function (val, arg2, arg3) {
                return '★★★====' + arg2 + '=====' + arg3 + '=====' + val
            }
        }
    });


</script>
</body>
</html>
