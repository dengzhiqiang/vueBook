<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.7.1 开发一个数字输入框组件</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">
    <!--value 是一个关键的绑定值 ， 所以用了 v-model ，这样既优雅地实现了双向绑定，也让 API 看-->
    <!--起来很合理。大多数的表单类组件都应该有一个 v-model ， 比如输入框、单选框、多选框、下拉选-->
    <!--择器等 。-->
    <input-number v-model="value" :max="10" :min="0"></input-number>

    <h1 style="background:deepskyblue">{{ value }}</h1>

    <!--模板文件-->
    <script type="text/x-template" id="my-component">
        <div class="input-number">
            <h2>我是text/x-template</h2>
            <!--handChange 不用加括号 才会有event这个对象-->
            <input type="text" :value="currentData" @change="handChange" @input="handChange">
        </div>
    </script>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script src="number.js"></script>
<script src="index.js"></script>


</body>
</html>
