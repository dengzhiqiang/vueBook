<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.2.1 传统的前端开发模式</title>
</head>
<body>
<script>
    //     前端技术在近几年发展迅速，如今的前端开发己不再是 10 年前写个 HTML 和 css 那样简单
    //     了，新的概念层出不穷，比如 ECMAScript 6 、 Node.js 、 NPM、前端工程化等。这些新东西在不断
    //     优化我们的开发模式，改变我们的编程思想 。

    // 随着这些技术的普及， 一套可称为“万金油”的技术技被许多商业项目用于生产环境：
    // jQuery + RequireJS ( SeaJS ) + artTemplate ( doT ) +Gulp ( Grunt)

    //     这套技术战以 jQuery 为核心，能兼容绝大部分浏览器，这是很多企业比较关心的，因为他们
    //     的客户很可能还在用 IE7 及以下浏览器。使用 RequireJS 或 SeaJS 进行模块化开发可以解决代码依
    //     赖混乱的问题， 同时便于维护及团队协作。使用轻量级的前端模板（如 doT ）可以将数据与 HTML
    //     模板分离。最后，使用自动化构建工具（如 Gulp ）可以合并压缩代码，如果你喜欢写 Less 、 Sass
    //     以及现在流行的 ES 6，也可以帮你进行预编译。
</script>
</body>
</html>
