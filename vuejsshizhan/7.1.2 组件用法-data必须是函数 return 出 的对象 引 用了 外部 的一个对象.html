<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.1.2 组件用法-data必须是函数 return 出 的对象 引 用了 外部 的一个对象</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">
    <my-componnet></my-componnet>
    <my-componnet></my-componnet>
    <my-componnet></my-componnet>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>

<script>
    // JavaScript 对象是引用关系 ， 所 以如果 return 出 的对象 引 用了 外部 的一个对象 ， 那这个对象就
    // 是共享的 ， 任何一方修改都会同步

    var com = {message: '组件内容'};
    var app = new Vue({
        el: '#app',
        data: {
            message: '   a142   '
        },
        components: {
            'my-componnet': {
                data: function () {
                    return com;
                },
                template: '<tr><td>{{ message }}</td></tr>'
            }
        }
    });

    setInterval(function () {
        com.message = '更改了！'
    },2000)
</script>


</body>
</html>
