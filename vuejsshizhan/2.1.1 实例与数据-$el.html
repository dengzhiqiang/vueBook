<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.1.1 实例与数据-$el</title>
</head>
<body>
<!--挂载点-->
<div id="app"></div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //     Vue .js 应用的创建很简单，通过构造函数 Vue 就可以创建一个 Vue 的根实例，并启动 Vue 应
    //     用
    //     var app ＝new Vue({
    //          选项
    //     })
    //     变量 app 就代表了这个 Vue 实例。事实上，几乎所有的代码都是一个对象，写入 Vue 实例的
    //     选项内的。

    // 首先，必不可少的一个选项就是 el 。 el 用于指定一个页面中己存在的 DOM 元素来挂载 Vue
    //     实例，它可以是 HTMLElement ，也可以是 css 选择器，

//     挂载成功后，我们可以通过 app.$el 来访问该元素。 Vue 提供了很多常用的实例属性与方法，
// 都以$开头，比如 $el

    var app = new Vue({
        el: '#app'
    });
    console.log(app.$el);
    console.log(typeof app.$el);
</script>
</body>
</html>
