<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.2 指令与事件-v-bind</title>
</head>
<body>

<!--挂载点-->
<div id="app">
    <a v-bind:href="url">
        <img v-bind:src="src" alt="">
    </a>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 指令（ Directives ）是 Vue扣 模板中最常用的一项功能，它带有前缀 v－， 在前文我们已经使用
    // 过不少指令了，比如 v-if、 v-html 、 v-pre 等。指令的主要职责就是当其表达式的值改变时，相应地
    // 将某些行为应用到 DOM 上，以 v『if 为例

    // v-bind 的基本用途是动态更新 HTML 元素上的属性，比如 id 、 class 等，
    // 示例中的链接地址与图片的地址都与数据进行了绑定，当通过各种方式改变数据时，链接和
    // 图片都会自动更新
    var app = new Vue({
        el: "#app",
        data: {
            url: 'https://www.baidu.com/',
            src: '//www.baidu.com/img/bd_logo1.png'
        }
    });
</script>
</body>
</html>
