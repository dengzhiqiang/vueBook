<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.1 .1 v-cloak</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">
    <h1 :style="styles">4.3 绑定内联样式</h1>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // v-cloak 不需要表达式，它会在 Vue 实例结束编译时从绑定的 HTML 元素上移除 ， 经常和 css
    // 的 display: none；配合使用：

    // 这时虽然己经加了指令 v-cloak，但其实并没有起到任何作用，当网速较慢、 Vue.js 文件还没
    // 加载完时，在页面上会显示｛ { message }｝的字样，直到 Vue 创建实例、编译模板时， DOM 才会被
    // 替换，所以这个过程屏幕是有闪动的。只要加一句 css 就可以解决这个问题了 ：

    // 在一般情况下， v-cloak 是一个解决初始化慢导致页面闪动的最佳实践，对于简单的项目很实
    // 用，但是在具有工程化的项目里，比如后面进阶篇将介绍 webpack 和 vue-router 时，项目的 HTML
    // 结构只有一个空的 div 元素，剩余的内容都是由路由去挂载不同组件完成的，所以不再需要 v-cloako

    var app = new Vue({
        el: '#app',
        data: {
            styles: {
                color: 'red',
                background: 'green'
            }
        }
    });


</script>
</body>
</html>
