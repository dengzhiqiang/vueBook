<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.5 实战：利用计算属性、指令等知识开发购物车</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app" v-cloak>
    <template v-if="list.length !== 0">
        <table>
            <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>商品数量</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,key) in list">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <button @click="reduce(item.id)"
                            :disabled="item.count <= 1"
                    >减少
                    </button>
                    <strong>{{ item.count }}</strong>
                    <button @click="plus(item.id)">增加</button>
                </td>
                <td>
                    <button @click="remove(key)">删除</button>
                </td>
            </tr>
        </table>
        <div class="totalPrice">总价格￥：{{ totalPrice }}</div>
    </template>
    <div v-else>购物车为空</div>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script src="index.js"></script>


</body>
</html>
