<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.5.2 内联模板</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">

    <child-component inline-template>
        <div class="wrapper">
            <h1>我是标题</h1>
            <div>{{ content }}</div>
            <h3>我是底部</h3>
        </div>
    </child-component>
</div>


<script src="./node_modules/vue/dist/vue.js"></script>

<script>
    // 组件的模板一般都是在 template 选项内定义的， Vue 提供了一个内联模板的功能，在使用组
    // 件时，给组件标签使用 inline-tmplate 特性，组件就会把它的内容当作模板，而不是把它当内容分
    // 发，这让模板更灵活


    // 在父组件中声明的数据 message 和子组件中声明的数据 msg ， 两个都可以渲染（如果同名，优
    // 先使用子组件的数据）。这反而是内联模板的缺点，就是作用域比较难理解，如果不是非常特殊的
    // 场景 ， 建议不要轻易使用内联模板。
    var app = new Vue({
        el: '#app',
        data: {
            message: '我是父组件的data内容！！！！！！！！！！！！！！！！！！！！！！！',
        },
        methods: {},
        components: {
            'child-component': {
                data: function () {
                    return {
                        content: '我是子组件的data内容'
                    };
                }
            }
        }
    });


</script>


</body>
</html>
