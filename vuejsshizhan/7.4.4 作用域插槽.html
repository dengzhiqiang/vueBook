<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.4.4 作用域插槽</title>
    <style>
        /*[kloʊk]*/
        /*n.	披风，斗篷; 外套; 借口，掩饰; 覆盖物;*/
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<!--挂载点-->
<div id="app">
    <my-componnet>
        <template slot-scope="props">
            <p>我是要替换位置slot的元素</p>
            <p>我是要替换位置slot的元素</p>
            <p>{{ props }}</p>
            <p>{{ props.msg }}</p>
        </template>
    </my-componnet>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>

<script>
    // 作用域插槽是一种特殊的 slot，使用一个可以复用的模板替换己渲染元素。概念比较难理解，
    // 我们先看一个简单的示例来了解它的基本用法。示例代码如下

    // 观察子组件的模板，在＜slot>元素上有一个类似 props 传递数据给组件的写法 msg＝”xxx”，将
    // 数据传到了插槽。父组件中使用了＜template＞元素，而且拥有一个 scope＝”props”的特性，这里的 props
    // 只是一个临时变量，就像 v-for=”item in items，，里面的 item 一样。 template 内可以通过临时变量 props
    // 访问来自子组件插槽的数据 msg 。

    var app = new Vue({
        el: '#app',
        data: {
            message: '我是父组件的data内容！！！！！！！！！！！！！！！！！！！！！！！'
        },
        methods: {},
        components: {
            'my-componnet': {
                template:
                    '<div>\
                        <slot msg="来自子组件的内容！">\
                             <p>如果父组件没有插入内容，我将作为默认出现</p>\
                        </slot>\
                    </div>\
                    ',
                data: function () {
                    return {
                        comData: '我是子组件的data内容！'
                    };
                }
            }
        }
    });


</script>


</body>
</html>
